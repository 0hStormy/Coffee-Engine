<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime + Renderer</title>
</head>
<body>
    <canvas width="800" height="600" id="coffeeEngine-canvas"></canvas>

    <script src="engine/engineInit.js"></script>
    <script src="engine/DaveShade3.js"></script>
    <script src="engine/renderer.js"></script>

    <script src="engine/math/vector2.js"></script>
    <script src="engine/math/vector3.js"></script>
    <script src="engine/math/vector4.js"></script>
    <script src="engine/math/matrix4.js"></script>

    <script src="engine/nodes/scene.js"></script>
    <script src="engine/runtime/input.js"></script>
    <script src="engine/runtime/main.js"></script>
    <script src="engine/nodes/node.js"></script>

    <script>
        //Our gameloop
        setInterval(() => {
            coffeeEngine.runtime.updateDelta();
            if (!coffeeEngine.runtime.paused) {
                coffeeEngine.runtime.update(coffeeEngine.runtime.deltaTime);
                coffeeEngine.runtime.draw();
            }
        },16);
    </script>
</body>
</html>
